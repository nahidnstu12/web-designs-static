<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/booking-form.css" />
  </head>
  <body>
    <header>
      <div class="top-header">
        <div class="left-section">
          <div class="contact">+977155555</div>
          <div class="email">info@luxecars.com</div>
          <div class="social-logo">
            <img src="images/fb-logo-light.svg" alt="" />
            <img src="images/twitter-logo-light.svg" alt="" />
            <img src="images/instagram-logo-light.svg" alt="" />
          </div>
        </div>
        <div class="right-section">
          <a href="#" class="book-now">BOOK NOW</a>
        </div>
      </div>
      <div class="bottom-header">
        <div class="logo">
          <img src="images/logo.svg" alt="" />
        </div>
        <div class="nav-links">
          <a href="#" class="item">Explore</a>
          <a href="#" class="item">Brands</a>
          <a href="#" class="item">Service</a>
          <a href="#" class="item">About Us</a>
          <a href="#" class="item">Blog</a>
        </div>
      </div>
      <div class="mobile-header">
        <div class="logo">
          <img src="images/logo.svg" alt="">
        </div>
        <div class="contact">
          info@luxecars.ae
        </div>
        <div class="mobile-menu">
          <img src="images/menu.svg" alt="">
        </div>
      </div>
    </header>
    <section class="reservation">
      <div class="left">
        <img src="images/ferrari-side.png" alt="" />
      </div>
      <div class="reservation-form">
        <div class="reservation-form-container">
          <div class="step">STEP 1</div>
          <div class="title">Reservation.</div>
          <div class="subtitle">Lamborghini Aventador</div>
          <div class="subtitle-2">2,240 AED / Day</div>
          <form class="form">
            <div class="form-group">
              <label for="">Pickup Date And Time</label>
              <div class="form-control">
                <input type="date" name="" id="pickup" placeholder="Select" />
              </div>
              <div class="form-control">
                <input type="time" name="" id="pickoff" />
              </div>
            </div>

            <div class="form-group">
              <label for="">Dropoff Date And Time</label>
              <div class="form-control">
                <input type="date" name="" id="pickup" placeholder="Select" />
              </div>
              <div class="form-control">
                <input type="time" name="" id="pickoff" />
              </div>
            </div>

            <div class="submit">
              <a href="#" class="back">Back</a>
              <button class="next-btn">Next</button>
            </div>
          </form>
          
        </div>
        <div class="overview">
          <div class="mobile-info">
            YOUR BOOKING
          </div>
          <img src="images/lamborgini.png" alt="" />
          <div class="info">
            <div class="title">Your Car</div>
            <div class="subtitle">Lamborghini Aventador</div>
        </div>
        </div>
      </div>
    </section>
  </body>
</html>
