<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/booking-form.css" />
  </head>
  <body>
    <header>
      <div class="top-header">
        <div class="left-section">
          <div class="contact">+977155555</div>
          <div class="email">info@luxecars.com</div>
          <div class="social-logo">
            <img src="images/fb-logo-light.svg" alt="" />
            <img src="images/twitter-logo-light.svg" alt="" />
            <img src="images/instagram-logo-light.svg" alt="" />
          </div>
        </div>
        <div class="right-section">
          <a href="#" class="book-now">BOOK NOW</a>
        </div>
      </div>
      <div class="bottom-header">
        <div class="logo">
          <img src="images/logo.svg" alt="" />
        </div>
        <div class="nav-links">
          <a href="#" class="item">Explore</a>
          <a href="#" class="item">Brands</a>
          <a href="#" class="item">Service</a>
          <a href="#" class="item">About Us</a>
          <a href="#" class="item">Blog</a>
        </div>
      </div>
      <div class="mobile-header">
        <div class="logo">
          <img src="images/logo.svg" alt="" />
        </div>
        <div class="contact">info@luxecars.ae</div>
        <div class="mobile-menu">
          <img src="images/menu.svg" alt="" />
        </div>
      </div>
    </header>
    <section class="reservation">
      <div class="left">
        <img src="images/ferrari-side.png" alt="" />
      </div>
      <div class="reservation-form">
        <div class="reservation-form-container">
          <div class="step">STEP 2</div>
          <div class="title">Contact Details</div>
          <form class="form">
            <div class="form-group">
              <div class="form-input">
                <input type="text" placeholder="Name" />
                <input type="text" placeholder="Surname" />
              </div>
            </div>
            <div class="form-group">
              <div class="form-input">
                <input type="text" placeholder="Birth" />
                <input type="text" placeholder="Address" />
              </div>
            </div>

            <div class="form-group">
              <div class="form-input">
                <input type="text" placeholder="Zip Code" class="zip" />
                <input type="text" placeholder="City" class="city" />
                <input type="text" placeholder="Country" class="city" />
              </div>
            </div>
            <div class="form-group">
              <div class="form-control">
                <input type="text" placeholder="City" class="city-mobile" />
                <input type="text" placeholder="Country" class="city-mobile" />
              </div>
            </div>
            <div class="form-group">
              <div class="form-input">
                <input type="text" placeholder="Phone" />
                <input type="text" placeholder="Email" />
              </div>
            </div>
            <div class="form-group">
              <div class="form-control">
                <label>
                  <img src="images/attach-file.svg" />
                  <input
                    type="file"
                    name="myfile"
                    style="display: none"
                  />Upload your Driving Licence
                </label>
              </div>
              <div class="form-control">
                <label>
                  <img src="images/attach-file.svg" />
                  <input
                    type="file"
                    name="myfile"
                    style="display: none"
                  />Upload your Passport
                </label>
              </div>
            </div>

            <div class="submit">
              <a href="#" class="back">Back</a>
              <button class="next-btn">Payment</button>
            </div>
          </form>
        </div>
        <div class="overview overview-2">
          <h2>YOUR BOOKING CAR</h2>
          <img src="images/lamborgini.png" alt="" />
          <div class="info">
            <div class="title">Your Car</div>
            <div class="subtitle">Lamborghini Aventador</div>
          </div>
          <div class="info">
            <div class="title">PICKUP DATE AND TIME</div>
            <div class="subtitle">13/04/2021-18.30</div>
          </div>
          <div class="info">
            <div class="title">PICKUP DATE AND TIME</div>
            <div class="subtitle">20/04/2021-21.30</div>
          </div>
          <div class="info">
            <div class="title">Fee</div>
            <div class="subtitle total-price">5000 UAE</div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
