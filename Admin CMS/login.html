<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin Css</title>
    <!-- custom css -->
    <link rel="stylesheet" href="assets/css/admin.css">
    <!-- bootstrap file -->
    <link rel="stylesheet" href="assets/bootstrap.css">
    <script src="assets/jquery.js"></script>
    
    <script src="assets/popper.js"></script>
    <script src="assets/bootstrap.js"></script>
    <!-- jquery -->
    <script src="assets/js/jQuery.js"></script>
   
</head>

<body>
    <nav class="navbar navbar-dark bg-default">
        <span class="navbar-brand mb-0 h1">Adminstrip</span>
    </nav>
    <header id="header">
        <h1 class="text-center">Admin Area <small class="text-muted">Account Login</small></h1>
    </header>
    <div class="container m-5">
    <div class="card p-5">
            <form action="dashbord.html" id="login">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Enter Email</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                      
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    
                    <button type="submit" class="btn btn-outline-info form-control">Login</button>
                  </form>  
    </div>
</div>
<div class="card-footer text-white text-center bg-dark">
        <p>copyright AdminStrip  &copy; 2019</p>
       </div>
   
</body>

</html>
